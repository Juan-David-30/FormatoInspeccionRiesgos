<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inspeccion de riesgos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <form action="?Insert" method="POST">
    <table class="table">
        <!--<br>-->
        <thead class="table-dark">
            <tr>
                <th style="text-align:center;" colspan="10">FORMATO DE INSPECCION PARA CONSIGNAR LOS FACTORES DE RIESGO</th>
            </tr>
            
            <tr>
                <th colspan="3">
                    Empresa <input type="text" name="Empresa" id="inputempresa"  required>
                </th>

                <th colspan="2">
                    Área <input type="text" name="Area" id="inputarea" required>
                </th>

                <th colspan="3">
                    Elaborado <input type="text" name="Elaborado" id="inputelaborado" required>
                </th>
                    
            
                <th colspan="2">
                    Fecha <input type="date" name="fecha" id="inputfecha" required>
                </th>
            </tr>
        </thead>
        <tbody>    
         <tr>
            <th colspan="1">
                Grupo factor de riesgo
            </th>
            <th colspan="1">
                Código FR
            </th>
            <th colspan="1">
                Fuente FR
            </th>
            <th colspan="1">
                Sección afectada
            </th>
            <th colspan="1">
                Puesto afectado
            </th>
            <th colspan="1">
                No de expuestos
            </th>
            <th colspan="1">
                Grado de peligro <br>
            </th>
            <th colspan="1">
               Resultado
            </th>
            <th colspan="1">
                Método de control instalado
            </th>
            <th colspan="1">
                Método de control Recomendado
            </th>
         </tr>
         <tr>
            <td colspan="1">
                <input type="text" name="FactRiesgo">
            </td>
            <td colspan="1">
                <input type="text" name="CodRiesgo">
            </td>
            <td colspan="1">
                <input type="text" name="FuentRiesgo">
            </td>
            <td colspan="1">
                <input type="text" name="PuestAfect">
            </td>
            <td colspan="1">
                <input type="text" name="NumExp">
            </td>
            <td colspan="1">
                <input type="text" name="GradPeligro">
            </td>
            <td colspan="1">
                <label for="Probabilidad">P: <input type="text" id="Probabilidad" name="Probabilidad"></label> <br>
                <label for="Exposición">E: <input type="text" id="Exposición" name="Exposicion"></label> <br>
                <label for="Consecuencia">C: <input type="text" id="Consecuencia" name="Consecuencia"></label> <br>
            </td>
            <td colspan="1">
                <input type="text" name="Resultado"  id="Resultado" value="100" readonly>
            </td>
            <td colspan="1">
                <label>Descripcion:<input type="text" name="DescripcionMetodo"></label>
                <label>Fuente: <input type="radio" name="tipoMetodo" value="Fuente"></label>
                <label>Medio: <input type="radio" name="tipoMetodo" value="Medio"></label>
                <label>Hombre: <input type="radio" name="tipoMetodo" value="Hombre"></label>
            </td>
            <td>
                <input type="text" id="MethRecomendado" name="MethRecomendado">
            </td>
         </tr>
        </tbody>
      </table>
      <button type="submit"> Enviar</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
